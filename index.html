<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="assets/img/logo.png" alt="logo">
    </div>

    <div class="redes">
        <img src="assets/img/link-google.png" alt="google">
        <img src="assets/img/link-facebook.png" alt="face">
        <img src="assets/img/link-twitter.png" alt="twitter">
        <img src="assets/img/link-instagram.png" alt="insta">
    </div>
</div>

<div class="grupo">
    <div class="descricao_grupo">
        <p class="titulo_autor">
            HAYAO MIYAZAKI
        </p>

        <h1 class="titulo_filme">
            A VIAGEM <br/> DE CHIHIRO
        </h1>

        <p class="informacao">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.
        </p>
    </div>
    <div class="imagem-ilustracao">
        <img src="assets/img/illustration.png" alt="illustration">

    </div>
</div>

<div class="botoes">
    <button class="assistir_agora">
        <img src="assets/img/botao_assistir.png" alt="assistir">
    </button>

    <button class="assista_trailer">
        <img src="assets/img/botao_trailer.png" alt="trailer">
    </button>
</div>



</div>

</body>
</html>
